<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            width: 500px;
            height: 300px;
        }
        .img1{
            filter: blur(10px);
        }
        .img2{
            filter: grayscale(100%);
        }
        .img3{
            filter:brightness(150%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="boat.jpeg" alt="">
        <img class="img2" src="bmw.jpeg" alt="">
        <img class="img3" src="cde.jpeg" alt="">
    </div>
</body>
</html>
