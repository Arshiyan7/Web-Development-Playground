<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Apply for Admisssion</h1>
    <form action="post">
        <div class="user_name">
            <label for="Username">Enter your username</label>
            <input type="text" placeholder="Enter your username" id="user-name">
        </div>
        <div class="sex" style="margin-top: 10px;">
            <label for="Gender:">Select Your Gender:</label>
            <input style="cursor: pointer;" type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            <input style="cursor: pointer;" type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
        </div>

        <div class="check-box" style="margin-top: 10px;">
            <input type="checkbox" id="check">
            <label for="agree">Agree and continue</label>
        </div>

        <div class="comment" style="margin-top: 10px;">
            <textarea name="text id=comment" cols="50" rows="5">Write your comment here...</textarea>
        </div>

        <div class="selection" style="margin-top: 10px;">
            <select name="Fruits" id="select">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
        </div>
    </form>
</body>

</html>
