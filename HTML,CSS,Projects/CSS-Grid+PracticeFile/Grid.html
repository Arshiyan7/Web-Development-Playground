<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="Grid.css">
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <h3>FaceBook Request Using Grid</h3>
    <div class="container">
        <div class="profile-div">
            <img src="images2.jpeg" alt="" class="profile">
        </div>
        <div class="profile-info">
            <p class="name"> Suguru Geto</p>
            <p class="profession">Jujutsu Sorcerer</p>
            <p class="status">Famous</p>
            <div class="mutal-friend">
                <img src="image1.jpg" alt="" class="friend">
                <p class="friend-name">1 Mutual</p>
            </div>
            <div>
                <button class="add-btn">Add Friend</button>
            </div>
        </div>
    </div>
</body>
