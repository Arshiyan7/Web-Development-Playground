<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Ui-Clones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>1. Google Search box:</h2>
    <input  id="mySearchBox" class="search_box"
        type="search" 
        placeholder='Search Google or type a URL'
        autocomplete="off">
    <h2>2. LinkedIn Sign-in Button:</h2>
    <p>Email:</p>
    <input class="sign_in"
    type="text"
    autocomplete="off">
    <p>By clicking Agree & Join, you agree to the Privacy Policy </p>
    <button class="primary-btn">Agree & Join</button>
    <h2>3. Twitter Post:</h2>
    <img src="photo.jpg" alt="Twitter_Profile" class="photo">
    <input type="text" 
           placeholder="What's on your mind?"
           autocomplete='off'
           class="description"
           >
        <button class="Tweet">Tweet</button>

</body>
</html>
