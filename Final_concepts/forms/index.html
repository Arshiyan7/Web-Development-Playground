<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Smartphone Survery Form.</h1>
    <form action="">
        <!-- Name Div -->
        <label for="full-name" class="name-label">Full Name:</label><br>
        <input type="text" id="full-name" placeholder="Enter your name here"><br><br>

        <!-- Email -->
        <label for="email" class="name-label">Enter Your Email:</label><br>
        <input type="email" id="email" placeholder="Email"><br><br>

        <!-- Satisfaction Rating -->
        <fieldset>
            <legend>How satisfied are you:</legend>
            <input type="radio" name="satisfaction" id="excellent" value="Excellent">
            <label for="excellent">Excellent</label><br>

            <input type="radio" name="satisfaction" id="good" value="Good">
            <label for="good">Good</label><br>

            <input type="radio" name="satisfaction" id="neutral" value="Neutral">
            <label for="neutral">Neutral</label><br>

            <input type="radio" name="satisfaction" id="poor" value="Poor">
            <label for="poor">Poor</label><br>

            <input type="radio" name="satisfaction" id="very-poor" value="Very Poor">
            <label for="very-poor">Very Poor</label>
        </fieldset><br>

        <!-- Features -->
        <fieldset>
            <legend>What features did you like the most:</legend>
            <input type="checkbox" id="battery" value="Battery">
            <label for="battery">Long battery life</label><br>

            <input type="checkbox" id="camera" value="Camera">
            <label for="camera">Camera Quality</label><br>

            <input type="checkbox" id="durability" value="Durability">
            <label for="durability">Durability</label><br>

            <input type="checkbox" id="gaming" value="Gaming">
            <label for="gaming">Gaming Experience</label><br>

            <input type="checkbox" id="ui" value="UI">
            <label for="ui">Phone UI</label>
        </fieldset><br>

        <!-- Suggestions -->
        <label for="suggestion" class="suggest">What can we improve in our Smartphone:</label><br>
        <textarea id="suggestion" placeholder="Write your suggestion here..."></textarea><br><br>

        <!-- Submit -->
        <div class="buttons">
            <input type="submit" value="Submit" class="btn-one">
            <input type="reset" value="reset" class="btn-two">
        </div>
    </form>
</body>

</html>
