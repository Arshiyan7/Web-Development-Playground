<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-box.css">
    <title>Flex-box</title>
</head>

<body>
    <div class="main-div">
        <div class="div-1">div1 text</div>
        <div class="div-2">div2 <p>Some text</p>
        </div>
    </div>

    <div class="s-main-div">
        <div class="div-1" style="width: 100px;">100px</div>
        <div class="div-2" style="flex: 1;">flex 1</div>
        <!--Flex  1 means to take remaining space just like 1fr in Grid-->
    </div>

    <div class="t-main-div">
        <div class="div-1" style="width: 100px;">100px</div>
        <div class="div-2">div 2</div>
        <div class="div-3" style="flex: 2; background-color: lightblue;">flex 2</div>
        <!--Flex  2 means to take twice amoung of remaining space just like 2fr in Grid-->
    </div>

    <div class="f-main-div">
        <div class="div-1" style="width: 100px;">100px</div>
        <div class="div-2" style="width: 100px;">100px</div>
        <div class="div-3" style="width: 100px; background-color: lightblue;">100px</div>
    </div>

    <div class="fifth-main-div">
        <div class="div-1" style="width: 100px;">100px</div>
        <div class="div-2" style="width: 100px;">100px</div>
        <div class="div-3" style="width: 100px; background-color: lightblue;">100px</div>
    </div>

    <div class="sixth-main-div">
        <div class="div-1" style="width: 100px;">100px</div>
        <div class="div-2" style="width: 100px;">100px</div>
        <div class="div-3" style="width: 100px; background-color: lightblue;">100px</div>
    </div>
</body>

</html>
