<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Bookmark Saver</h2>
        <div class="content">
            <input type="text" placeholder="Enter bookmark name" id="bookmark-name">
            <input type="url" placeholder="Enter bookmark URL" id="bookmark-url">
            <button id="add_btn">Add to Bookmark</button>
            <button id="remove">Clear all</button>
        </div>
        <ul id="bookmark-list">
            <!-- TO BE ADDED USING JAVASCRIPT -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
