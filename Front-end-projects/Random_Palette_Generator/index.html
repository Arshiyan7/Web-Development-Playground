<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>
        <div class="palette-container">
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #E1F5FE;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #1F2933;"></div>
                <div class="color-info">
                    <span class="hex-value">#1F2933</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #3B82F6;"></div>
                <div class="color-info">
                    <span class="hex-value">#3B82F6</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #10B981;"></div>
                <div class="color-info">
                    <span class="hex-value">#10B981</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
