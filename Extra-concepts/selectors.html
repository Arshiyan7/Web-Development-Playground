<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
</head>
<style>
    div {
        /*to select parent directly and apply styling*/
        background-color: red;
    }

    div>p {
        /*to select child and apply styling*/
        background-color: rgb(231, 137, 153);
    }

    /* div p { /*to select descendent and apply styling
        background-color: lightblue; 
    } */

    * {
        /*selects all elements regardless of parents */
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <h1>1. Parent selector</h1>
    <div>
        i am a parent div
    </div>
    <h1 style="margin-top: 10px;">
        2. Child Selector
    </h1>
    <div>
        <p>I am a child inside a Div</p>
    </div>

    <h1 style="margin-top: 10px;">
        3. I am a descendent selector
    </h1>
    <div>
        <article>
            <p>I am a child inside a article which is inside a Div</p>
        </article>

    </div>
</body>

</html>
