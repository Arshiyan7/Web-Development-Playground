<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practcing inline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up">
        <h3>1. Login Form </h3>
        <input class="first" placeholder="First Name">
        <input class="last" placeholder="Last name">
        <input class="mail" placeholder="Email">
        <button class="sign">Sign Up</button>
    </div>

    <div class="uber-form">
        <h3>2. Uber Ride Registration</h3>
        <h3>Request a Ride now</h3>
        <input class="pick" placeholder="Your Pick-up location"  >
        <input class="destination" placeholder="Destination" >
        <button class="request">Request Now</button>
        <button class="schedule">Schedule for later</button>
    </div>

    <h2 style="font-family: arial;">3. Facebook Friend Requests</h2>
    <div class="requests-container">
        <div class="facebook-requests-one">
            <img src="image1.jpg" alt="Gojo_PfP" class="image1">
            <p class="name">Flex Plays</p>
            <p class="info">2 Mutual Friends</p>
            <button class="friend">Add Friend</button>
        </div>

        <div class="facebook-requests-one">
            <img src="images2.jpeg" alt="Geto_PfP" class="image2">
            <p class="name">Nathan Plays</p>
            <p class="info">5 Mutual Friends</p>
            <button class="friend">Add Friend</button>
    </div>
</div>
    
    
</body>
</html>
