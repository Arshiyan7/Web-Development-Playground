<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="icons" class="justify-center gap">
            <a href="/info.html"><i id="info" class="fa-solid fa-circle-info"></i></a>
            <i class="fa-solid fa-gear"></i>
            <i id="reset" class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div class="counter-wrapper">
            <h1 id="counter">0</h1>
        </div>

        <div id="buttons" class="justify-center space-between">
            <i id="btn-design1" class="fa-solid fa-minus"></i>
            <i id="btn-design2" class="fa-solid fa-plus"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
