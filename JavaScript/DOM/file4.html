<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
    <style>
        button {
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: royalblue;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
        }

        button:hover {
            background-color: rgb(6, 43, 155);
        }

        button:active {
            background-color: rgb(47, 95, 241);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">Try giving single click to the button to change text</div>
        <button class="btn">Click to change text</button>

        <div class="text2" style="margin-top: 20px;">Try giving double click to the button to change text</div>
        <button class="btn2">Click to change text</button>

    </div>

    <script src="file4.js"></script>
</body>

</html>
