<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice - Set 2 Round 2</title>
  <style>
    #color-box {
      width: 200px;
      height: 100px;
      background-color: yellow;
      margin-bottom: 10px;
      text-align: center;
      line-height: 100px;
    }
    img {
      width: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Original Heading</h2>
  <button id="change-text">Change Text</button>

  <div id="color-box">Double Click Me</div>

  <input type="email" id="email" placeholder="Type your email">
  <p id="preview"></p>

  <img id="logo" src="logo.png" alt="Logo">
  <button id="toggle-logo">Show / Hide Logo</button>

  <button id="add-link">Add New Link</button>

  <script src="script2.js"></script>
</body>
</html>
