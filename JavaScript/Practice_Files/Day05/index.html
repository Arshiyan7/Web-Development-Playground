<h1>Practice 2 HTML</h1>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice Round 2</title>
  <style>
    .highlight {
      background-color: yellow;
    }
    #box {
      background-color: gray;
      width: 200px;
      height: 100px;
      margin-top: 20px;
      text-align: center;
      line-height: 100px;
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="main-heading">Old Heading</h1>

  <p class="highlight">This is paragraph 1</p>
  <p class="highlight">This is paragraph 2</p>

  <ul>
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
  </ul>

  <div id="box">Box Element</div>

  <script src="script.js"></script>
</body>
</html>
