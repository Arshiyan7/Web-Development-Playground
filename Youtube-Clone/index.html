<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="header">
    <div class="header-left">
        <i class="material-icons">menu</i>
        <img src="images-and-pf's/youtube-logo.svg" alt="">
    </div>
    <div class="header-search">
        <form action="">
            <input type="text" placeholder="Search">
            <button>
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="search-mic">
            <i class="material-icons">mic</i>
        </div>
    </div>
    <div class="header-right">
        <button class="create-btn"><i class="material-icons">add</i>Create</button>
        <i style="margin-right: 20px; margin-left: 10px;" class="material-icons">notifications</i>
        <img src="images-and-pf's/my_pfp.jpg" alt="">
    </div>
   </div>
</body>

</html>
