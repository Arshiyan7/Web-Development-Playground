<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="left-header">
            <i class="material-icons">menu</i>
            <img src="images-and-pf's/youtube-logo.svg" alt="YouTube Logo">
        </div>

        <div class="search-header">
            <form action="">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="material-icons">search</i></button>
            </form>
            <div class="mic"><i class="material-icons">mic</i></div>
        </div>

        <div class="right-header">
            <button><i class="material-icons">add</i> Create</button>
            <div class="notification"><i class="material-icons">notifications</i></div>
            <img src="images-and-pf's/my_pfp.jpg" alt="My Profile Picture">
        </div>
    </div>
</body>

</html>
