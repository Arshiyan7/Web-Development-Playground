<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube UI clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header start-->
    <div class="header">
        <div class="header-left">
            <i class="material-icons">menu</i>
            <img src="images-and-pf's/youtube-logo.svg" alt="youtube_logo" class="youtube-logo">
        </div>
        <div class="header-search">
            <form action="">
                <input type="search" placeholder="search">
                <button>
                    <i class="material-icons">search</i>
                </button>
            </form>
            <div class="search-mic">
                <i class="material-icons">mic</i>
            </div>
        </div>
        <div class="header-icons">
            <button class="create-btn">
                <i class="material-icons">add</i>
                Create
            </button>
            <i class="material-icons" class="bell-icon">notifications</i>
            <img src="images-and-pf's/my_pfp.jpg" alt="my_image">
        </div>
    </div>
    <!--Header End-->

</body>

</html>
