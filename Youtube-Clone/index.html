<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube UI clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header start-->
    <div class="header">
        <div class="header-left">
            <i class="material-icons">menu</i>
            <img src="images-and-pf's/youtube-logo.svg" alt="youtube_logo" class="youtube-logo">
        </div>
        <div class="header-search">
            <form action="">
                <input type="search" placeholder="search">
                <button>
                    <i class="material-icons">search</i>
                </button>
            </form>
            <div class="search-mic">
                <i class="material-icons">mic</i>
            </div>
        </div>
        <div class="header-icons">
            <button class="create-btn">
                <i class="material-icons">add</i>
                Create
            </button>
            <i class="material-icons" class="bell-icon">notifications</i>
            <img src="images-and-pf's/my_pfp.jpg" alt="my_image">
        </div>
    </div>
    <!--Header End-->

    <!-- Main Body start -->
    <div class="main-body">
        <div class="side-bar">
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                </div>
            </div>
            <hr>
            <!-- 2nd line (You) Category -->

            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">history</i>
                    <span>History</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">playlist_play</i>
                    <span>Playlists</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">smart_display</i>
                    <span>Your videos</span>
                </div>
            </div>
            <div class="sidebar-category">
                <i class="material-icons">school</i>
                <span>Your courses</span>
            </div>
            <div class="sidebar-category">
                <i class="material-icons">access_time</i>
                <span>Watch later</span>
            </div>
            <div class="sidebar-category">
                <i class="material-icons">thumb_up</i>
                <span>Liked videos</span>
            </div>
            <div class="sidebar-category">
                <i class="material-icons">vertical_align_bottom</i>
                <span>Downloads</span>
            </div>
            <hr>
        </div>
    </div>
    <!-- side-bar ends -->
    </div>


</body>

</html>
