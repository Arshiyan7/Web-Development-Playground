<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="left-header">
            <i class="material-icons">menu</i>
            <img src="images-and-pf's/youtube-logo.svg" alt="YouTube Logo">
        </div>

        <div class="search-header">
            <form action="">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="material-icons">search</i></button>
            </form>
            <div class="mic"><i class="material-icons">mic</i></div>
        </div>

        <div class="right-header">
            <button><i class="material-icons">add</i> Create</button>
            <div class="notification"><i class="material-icons">notifications</i></div>
            <img src="images-and-pf's/my_pfp.jpg" alt="My Profile Picture">
        </div>
    </div>
    <div class="main-body">
        <div class="side-bar">
            <div class="side-bar-categories">
                <div class="side-bar-category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscription</span>
                </div>
            </div>
            <hr>
            <p class="you">You <i class="material-icons">keyboard_arrow_right</i></p>
            <div class="side-bar-categories">
                <div class="side-bar-category">
                    <i class="material-icons">history</i>
                    <span>History</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">playlist_play</i>
                    <span>Playlists</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">smart_display</i>
                    <span>Your videos</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">school</i>
                    <span>Your courses</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">schedule</i>
                    <span>Watch later</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">thumb_up</i>
                    <span>Liked videos</span>
                </div>
                <div class="side-bar-category">
                    <i class="material-icons">vertical_align_bottom</i>
                    <span>downloads</span>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
